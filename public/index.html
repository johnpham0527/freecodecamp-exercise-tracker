<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise Tracker</title>
        <meta charset="UTF-8">
        <meta name="description" content="An Exercise Tracker Project">
        <meta name="keywords" content="Node, Express, Mongoose, Exercise Tracker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="container" class="container">
            <header role="banner" class="jumbotron">
                <h1>Exercise Tracker</h1>
            </header>
    
            <main role="main">
                <article>
                    <form id="create-new-user" action="/api/exercise/new-user" method="post" class="form-group">
                        <label id="new-user-label" for="newUser"><code>POST /api/exercise/new-user</code></label>
                        <input name="username" id="newUser" placeholder="username*" class="form-input form-control" required>
                        <input type="submit" id="submit" value="Create New User">
                    </form>
                </article>

                <article>
                    <form id="add-exercise" action="/api/exercise/add" method="post" class="form-group">
                            <label id="add-exercise-label" for="add-exercise"><code>POST /api/exercise/add</code></label>
                            <input name="userId" id="add-exercise-user" placeholder="userId*" class="form-input form-control" required>
                            <input name="description" id="add-exercise-description" placeholder="description*" class="form-input form-control" required>
                            <input name="duration" id="add-exercise-duration" placeholder="duration* (mins)" class="form-input form-control" required>
                            <input name="date" id="add-exercise-date" placeholder="date (yyyy-mm-dd)" class="form-input form-control">
                            <input type="submit" id="submit" value="Add New Exercise">
                    </form>
                </article>

                <article>
                    <p><strong>GET users' exercise log: </strong><code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code></p>
                    <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
                    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
                </article>
            </main>
    
            <footer role="contentinfo">
                <small>&copy; Copyright 2020, John D. Pham</small>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
